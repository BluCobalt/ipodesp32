; https://docs.platformio.org/page/projectconf.html

[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_deps = 
	esp32_a2dp=https://github.com/pschatzmann/ESP32-A2DP/archive/refs/tags/v1.7.4.zip
	tttapa/Arduino Filters @ ^1.0.0
monitor_speed = 115200
build_flags = 
    -D USE_INTERNAL_DAC
    -D ENABLE_A2DP

[env:internalDAC]
extends = env:az-delivery-devkit-v4
build_flags = 
    -D USE_INTERNAL_DAC
    -D ENABLE_A2DP

[env:externalDAC_UDA1334A]
extends = env:az-delivery-devkit-v4
build_flags = 
    -D USE_EXTERNAL_DAC_UDA1334A
    -D ENABLE_A2DP

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
lib_deps = tttapa/Arduino Filters @ ^1.0.0

[env:debug_mode]
extends = env:esp32-s3-devkitc-1
build_flags = 
    -D DEBUG_MODE

[env:dump_mode]
extends = env:debug_mode
build_flags = 
	-D DEBUG_MODE
	-D DUMP_MODE
