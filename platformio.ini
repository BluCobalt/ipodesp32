[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_deps = esp32_a2dp=https://github.com/pschatzmann/ESP32-A2DP/archive/refs/tags/v1.7.4.zip
monitor_speed = 115200